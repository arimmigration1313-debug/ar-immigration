 <div class="row">
     @for (todo of services; track $index){
            <div class="col-12 col-sm-6 col-md-4 mb-sm-4 mb-2">
                <div class="w-100">
                    <a class="card hover-lift" data-aos="fade-up" [attr.data-aos-delay]="todo.delay"
                        style="text-decoration: none; color: inherit;">
                        <div class="card-icon" [style.background]="todo.bgColor">
                            <i class="fas fa-flag"></i>
                        </div>
                        <h3 class="card-title">{{todo.title}}</h3>
                        <p class="card-text">{{todo.description}}</p>
                        <span style="color: var(--primary-color); font-weight: 600; margin-top: auto; display: inline-block;">
                            Learn More <i class="fas fa-arrow-right" style="font-size: 14px;"></i>
                        </span>
                    </a>
                </div>
            </div>
      }
